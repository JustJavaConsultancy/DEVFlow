<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow - Project Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Root fix: prevent whole page from overflowing */
    html, body {
        max-width: 100%;
        overflow-x: hidden;
    }

    /* Review form enhancements */
    .review-form {
        border-top: 3px solid #3b82f6;
        max-width: 100%;
        overflow-wrap: break-word;
    }

    .action-btn {
        transition: all 0.2s;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
    .btn-disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #780aff 0%, #4b7bec 100%);
    }

     /* Container for everything */
    .zoom-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      overflow: auto;
      margin: 40px auto;
      background-color: #f8f8f8;
    }

    .zoom-wrapper {
      width: 100%;
      height: 400px;
      display: block;
      transform-origin: top left;
    }

    .zoom-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Control buttons container */
    .zoom-controls {
      display: flex;
      gap: 6px;
      margin: 10px 0px;
      justify-content: flex-end;
    }

    /* Buttons */
    .zoom-controls button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .zoom-controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

  </style>
</head>
<body>
<div layout:fragment="content">
  <!-- Page Title -->
  <div class="mb-8 mt-6">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
      <i class="fas fa-code mr-3 text-blue-600"></i>
      View BPMN Diagram
    </h1>
    <p class="text-gray-600 mt-2" th:text="${processVariables.projectName}">
      E-Commerce Platform Project - Checkout Service
    </p>
  </div>

  <!-- Review Form -->
  <div th:if="${!isCompleted}" class="review-form mb-6 bg-white rounded-lg p-6 shadow">
<!--    <h3 class="text-lg font-semibold text-blue-800 mb-4">-->
<!--      <i class="fas fa-comments mr-2 text-blue-600"></i>-->
<!--      -->
<!--    </h3>-->
    <form id="viewBPMNDiagram" th:action="@{/tasks/complete/{taskId}(taskId=${taskId})}" method="post" class="space-y-4">
      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="zoom-container">
        <div class="zoom-wrapper" id="zoomWrapper">
          <img id="zoomImage" th:src="'data:image/png;base64,' + ${processVariables.processDiagramBase64}"
          alt="Flowable Image">
        </div>
      </div>
      <div class="zoom-controls">
        <button type="button" id="zoomIn">+</button>
        <button type="button" id="zoomOut">âˆ’</button>
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button id="submitBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center action-btn">
          <i class="fas fa-paper-plane mr-2"></i> Submit
        </button>
      </div>
    </form>
  </div>
  <script>
    const zoomWrapper = document.getElementById('zoomWrapper');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let scale = 1;
    const ZOOM_STEP = 0.1;
    const MIN_SCALE = 0.5;
    const MAX_SCALE = 2.5;

    zoomInBtn.addEventListener('click', () => {
      if (scale < MAX_SCALE) {
        scale += ZOOM_STEP;
        zoomWrapper.style.transform = `scale(${scale})`;
      }
    });

    zoomOutBtn.addEventListener('click', () => {
      if (scale > MIN_SCALE) {
        scale -= ZOOM_STEP;
        zoomWrapper.style.transform = `scale(${scale})`;
      }
    });
  </script>

</div>
</body>
</html>
