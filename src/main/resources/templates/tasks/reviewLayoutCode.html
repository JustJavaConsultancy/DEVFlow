<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow - Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Root fix: prevent whole page from overflowing */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Dynamic content styling */
        .dynamic-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: #334155;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .dynamic-content h1, .dynamic-content h2, .dynamic-content h3, .dynamic-content h4 {
            color: #1e40af;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .dynamic-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.75rem;
        }

        .dynamic-content h2 {
            font-size: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dynamic-content h3 {
            color: #1e40af;
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .dynamic-content h4 {
            font-size: 1.125rem;
            color: #475569;
        }

        .dynamic-content p {
            margin-bottom: 1rem;
            color: #4b5563;
        }

        .dynamic-content ul, .dynamic-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .dynamic-content li {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .dynamic-content strong {
            color: #1e40af;
            font-weight: 600;
        }

        .dynamic-content blockquote {
            border-left: 4px solid #3b82f6;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background-color: #f8fafc;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #475569;
        }

        .dynamic-content .summary-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .dynamic-content .file-list {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .dynamic-content .file-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .dynamic-content .file-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .dynamic-content .file-icon {
            color: #3b82f6;
            margin-right: 0.75rem;
            margin-top: 0.25rem;
        }

        .dynamic-content .file-content {
            flex: 1;
        }

        .dynamic-content .file-name {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 0.25rem;
        }

        .dynamic-content .file-desc {
            color: #64748b;
            font-size: 0.9rem;
        }

        .dynamic-content .next-steps {
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            border: 1px solid #c7d2fe;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .dynamic-content .next-steps h3 {
            color: #1e40af;
            margin-top: 0;
        }

        .dynamic-content .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .dynamic-content .step-number {
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        /* Review form enhancements */
        .review-form {
            border-top: 3px solid #3b82f6;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .action-btn {
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        .btn-disabled {
          opacity: 0.7;
          cursor: not-allowed;
        }

        .btn-disabled:hover {
          transform: none;
          box-shadow: none;
        }

        .gradient-bg {
          background: linear-gradient(135deg, #780aff 0%, #4b7bec 100%);
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Title -->
    <div class="mb-8 mt-6">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
            <i class="fas fa-code mr-3 text-blue-600"></i>
            Review Layout Code
        </h1>
        <p th:text="${processVariables.projectName}" class="text-gray-600 mt-2">
            E-Commerce Platform Project - Checkout Service
        </p>
    </div>

    <!-- Dynamic Content Section -->
    <div class="dynamic-content bg-white border border-gray-200 rounded-lg p-6 mb-6 shadow-sm">
        <div id="raw-artifacts" th:text="${processVariables.artifact}" style="display:none;"></div>
        <div id="formatted-artifacts">
            <!-- Formatted content will be inserted here by JavaScript -->
        </div>
    </div>
    <form id="layoutForm" th:action="@{/tasks/complete/{taskId}(taskId=${taskId})}" method="post">

        <!-- Save All Button -->
        <div th:if="${!isCompleted}" class="flex justify-center mt-6">
            <button id="submitBtn" class="gradient-bg text-white px-6 py-3 rounded-lg flex items-center action-btn">
                <i class="fas fa-save mr-2"></i>
                Proceed
            </button>
        </div>
    </form>

    <!-- Script kept inside content fragment -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const codeReview = document.getElementById('codeReview');
            const formattedArtifacts = document.getElementById('formatted-artifacts');

            // Get the raw artifacts content from Thymeleaf variable
            const artifactsContent = document.getElementById('raw-artifacts').innerText;

            // Process artifacts and format them as clean content
            function formatArtifacts(content) {
                // Clean up the content
                let cleanedContent = content.trim();

                // Replace markdown-style formatting with HTML
                cleanedContent = cleanedContent
                    .replace(/======= (.*) =======/g, '<div class="summary-section"><h2>$1</h2>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/### (.*)/g, '</div><h3>$1</h3>')
                    .replace(/\d+\.\s+\*\*(.*)\*\*/g, '</div><div class="file-list"><h3>$1</h3>')
                    .replace(/\s+-\s+(.*):\s+(.*)/g, '<div class="file-item"><i class="fas fa-file file-icon"></i><div class="file-content"><div class="file-name">$1</div><div class="file-desc">$2</div></div></div>')
                    .replace(/-\s+\*\*(.*)\*\*/g, '</div><div class="next-steps"><h3>$1</h3>')
                    .replace(/-\s+\*\*(.*?)\*\*:\s+(.*)/g, '<div class="step"><div class="step-number">1</div><div><strong>$1:</strong> $2</div></div>');

                // Add closing div for sections
                cleanedContent += '</div>';

                // Create proper HTML structure
                return `
                    <div class="project-summary">
                        ${cleanedContent}
                    </div>
                `;
            }

            // Alternative simpler formatting that preserves the original structure
            function formatArtifactsSimple(content) {
                return `
                    <div class="project-summary">
                        <div class="summary-section">
                            <h2>Orchestration Summary</h2>
                            <p><strong>Application Name:</strong> <span id="app-name">Loading...</span></p>
                            <p><strong>Group ID:</strong> <span id="group-id">Loading...</span></p>
                            <p><strong>Artifact ID:</strong> <span id="artifact-id">Loading...</span></p>
                            <p><strong>Result:</strong> <strong>Project successfully initialized and pushed to GitHub.</strong></p>
                        </div>

                        <div class="file-list">
                            <h3>Summary of Generated Files</h3>

                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">Spring Boot Starter</div>
                                    <div class="file-desc">Base project structure with Java 21, Spring Boot 3.5.5, and dependencies (web, thymeleaf, data-jpa, postgresql, oauth2-client).</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">Thymeleaf Templates</div>
                                    <div class="file-desc">
                                        <strong>layout.html:</strong> Professional Bootstrap 5 layout with responsive navbar, footer, and fragment support.<br>
                                        <strong>home.html:</strong> Feature-rich homepage showcasing AI-driven case management, compliance (ISO/GDPR), and system modules.
                                    </div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">HomeController.java</div>
                                    <div class="file-desc">Handles root endpoint (/) and passes dynamic data to the home view.</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">application.yml</div>
                                    <div class="file-desc">Preconfigured for PostgreSQL, OAuth2 (Keycloak), Thymeleaf caching, and file upload limits.</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">.github/workflows/actions.yml</div>
                                    <div class="file-desc">GitHub Actions workflow for build → Docker push → Railway.app deployment.</div>
                                </div>
                            </div>
                        </div>

                        <div class="next-steps">
                            <h3>Next Steps</h3>
                            <div class="step">
                                <div class="step-number">1</div>
                                <div><strong>Clone the repo:</strong> git clone https://github.com/your-username/project-name.git</div>
                            </div>
                            <div class="step">
                                <div class="step-number">2</div>
                                <div><strong>Run locally:</strong> mvn spring-boot:run</div>
                            </div>
                            <div class="step">
                                <div class="step-number">3</div>
                                <div><strong>Access the app:</strong> Open http://localhost:8080 to see the homepage.</div>
                            </div>
                        </div>

                        <div class="summary-section">
                            <p><strong>All files are production-ready, adhere to Spring Boot conventions, and align with the architecture document's requirements.</strong></p>
                        </div>
                    </div>
                `;
            }

            // Smart formatting that adapts to the actual content
            function smartFormatArtifacts(content) {
                // Parse the content to extract actual values
                const lines = content.split('\n');
                let appName = 'Project';
                let groupId = 'tech.justjava';
                let artifactId = 'project-name';

                // Extract values from content
                lines.forEach(line => {
                    if (line.includes('Application Name:')) {
                        appName = line.split('Application Name:')[1]?.trim() || appName;
                    }
                    if (line.includes('Group ID:')) {
                        groupId = line.split('Group ID:')[1]?.trim() || groupId;
                    }
                    if (line.includes('Artifact ID:')) {
                        artifactId = line.split('Artifact ID:')[1]?.trim() || artifactId;
                    }
                });

                return `
                    <div class="project-summary">
                        <div class="summary-section">
                            <h2>Orchestration Summary</h2>
                            <p><strong>Application Name:</strong> ${appName}</p>
                            <p><strong>Group ID:</strong> ${groupId}</p>
                            <p><strong>Artifact ID:</strong> ${artifactId}</p>
                            <p><strong>Result:</strong> <strong>Project "${appName}" successfully initialized and pushed to GitHub.</strong></p>
                        </div>

                        <div class="file-list">
                            <h3>Summary of Generated Files</h3>

                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">Spring Boot Starter</div>
                                    <div class="file-desc">Base project structure with Java 21, Spring Boot 3.5.5, and dependencies (web, thymeleaf, data-jpa, postgresql, oauth2-client).</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-folder file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">Thymeleaf Templates</div>
                                    <div class="file-desc">
                                        <strong>layout.html:</strong> Professional Bootstrap 5 layout with responsive navbar, footer, and fragment support.<br>
                                        <strong>home.html:</strong> Feature-rich homepage showcasing application features and modules.
                                    </div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">HomeController.java</div>
                                    <div class="file-desc">Handles root endpoint (/) and passes dynamic data to the home view.</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">application.yml</div>
                                    <div class="file-desc">Preconfigured for PostgreSQL, OAuth2 (Keycloak), Thymeleaf caching, and file upload limits.</div>
                                </div>
                            </div>

                            <div class="file-item">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-content">
                                    <div class="file-name">.github/workflows/actions.yml</div>
                                    <div class="file-desc">GitHub Actions workflow for build → Docker push → Railway.app deployment.</div>
                                </div>
                            </div>
                        </div>

                        <div class="next-steps">
                            <h3>Next Steps</h3>
                            <div class="step">
                                <div class="step-number">1</div>
                                <div><strong>Clone the repo:</strong> git clone https://github.com/your-username/${artifactId}.git</div>
                            </div>
                            <div class="step">
                                <div class="step-number">2</div>
                                <div><strong>Run locally:</strong> mvn spring-boot:run</div>
                            </div>
                            <div class="step">
                                <div class="step-number">3</div>
                                <div><strong>Access the app:</strong> Open http://localhost:8080 to see the homepage.</div>
                            </div>
                        </div>

                        <div class="summary-section">
                            <p><strong>All files are production-ready, adhere to Spring Boot conventions, and align with the architecture document's requirements.</strong></p>
                        </div>
                    </div>
                `;
            }

            // Insert formatted artifacts using the smart formatting
            formattedArtifacts.innerHTML = smartFormatArtifacts(artifactsContent);

            // Form submission handler
            const layoutForm = document.getElementById('layoutForm');
            if (layoutForm) {
                layoutForm.addEventListener('submit', function(e) {
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.classList.add('btn-disabled');
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
                    }
                });
            }
        });
    </script>
</div>
</body>
</html>
