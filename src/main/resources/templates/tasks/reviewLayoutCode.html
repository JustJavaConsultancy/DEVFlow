<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow - Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Root fix: prevent whole page from overflowing */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Code container */
        .code-block {
            background: #1e293b;
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #e2e8f0;
            margin: 1.5rem 0;
            overflow-x: auto;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .code-line {
            display: block;
            white-space: pre-wrap;
            padding: 1px 0;
        }

        .line-number {
            display: inline-block;
            width: 2.5rem;
            color: #64748b;
            text-align: right;
            margin-right: 1rem;
            user-select: none;
        }

        /* Dynamic content styling */
        .dynamic-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: #334155;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .dynamic-content h1, .dynamic-content h2, .dynamic-content h3, .dynamic-content h4 {
            color: #1e40af;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .dynamic-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.75rem;
        }

        .dynamic-content h2 {
            font-size: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dynamic-content h3 {
            color: white;
            font-size: 1.25rem;
        }

        .dynamic-content h4 {
            font-size: 1.125rem;
            color: #475569;
        }

        .dynamic-content p {
            margin-bottom: 1rem;
        }

        .dynamic-content ul, .dynamic-content ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        .dynamic-content li {
            margin-bottom: 0.5rem;
        }

        .dynamic-content blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            margin-left: 0;
            color: #64748b;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .dynamic-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .dynamic-content th, .dynamic-content td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        .dynamic-content th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        .dynamic-content tr:nth-child(even) {
            background-color: #f8fafc;
        }

        /* Section styling */
        .code-section {
            margin-bottom: 3rem;
        }

        .section-heading {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            font-weight: 600;
            font-size: 1.25rem;
        }

        /* Review form enhancements */
        .review-form {
            border-top: 3px solid #3b82f6;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .action-btn {
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        .btn-disabled {
          opacity: 0.7;
          cursor: not-allowed;
        }

        .btn-disabled:hover {
          transform: none;
          box-shadow: none;
        }

        .gradient-bg {
          background: linear-gradient(135deg, #780aff 0%, #4b7bec 100%);
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Title -->
    <div class="mb-8 mt-6">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
            <i class="fas fa-code mr-3 text-blue-600"></i>
            Review Layout Code
        </h1>
        <p th:text="${processVariables.projectName}" class="text-gray-600 mt-2">
            E-Commerce Platform Project - Checkout Service
        </p>
    </div>

    <!-- Dynamic Content Section -->
    <div class="dynamic-content bg-white border border-gray-200 rounded-lg p-6 mb-6 shadow-sm">
        <div id="raw-artifacts" th:text="${processVariables.artifact}" style="display:none;"></div>
        <div id="formatted-artifacts">
            <!-- Formatted code will be inserted here by JavaScript -->
        </div>
    </div>
    <form id="layoutForm" th:action="@{/tasks/complete/{taskId}(taskId=${taskId})}" method="post">

        <!-- Save All Button -->
        <div th:if="${!isCompleted}" class="flex justify-center mt-6">
            <button id="submitBtn" class="gradient-bg text-white px-6 py-3 rounded-lg flex items-center action-btn">
                <i class="fas fa-save mr-2"></i>
                Proceed
            </button>
        </div>
    </form>

    <!-- Script kept inside content fragment -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const codeReview = document.getElementById('codeReview');
            const formattedArtifacts = document.getElementById('formatted-artifacts');

            // Get the raw artifacts content (this would come from your Thymeleaf variable)
            const artifactsContent = document.getElementById('raw-artifacts').innerText;

// Process artifacts and format them
function formatArtifacts(content) {
const sections = content.split('---');
let formattedHTML = '';

sections.forEach((section, index) => {
section = section.trim();
if (!section) return;

// Extract language and title from comment
const firstLine = section.split('\n')[0];
let title = '';
let language = '';

if (firstLine.includes('<!--') && firstLine.includes('-->')) {
const commentContent = firstLine.replace('<!--', '').replace('-->', '').trim();
const parts = commentContent.split(' ');
if (parts.length > 0) {
title = commentContent;
// Determine language from file extension
if (commentContent.includes('.html')) {
language = 'html';
} else if (commentContent.includes('.java')) {
language = 'java';
} else if (commentContent.includes('.js')) {
language = 'javascript';
} else if (commentContent.includes('.css')) {
language = 'css';
}
}
} else if (section.trim().startsWith('//') || section.includes('package ') || section.includes('@Controller')) {
language = 'java';
title = 'Home Controller';
}

// Create section heading
if (title) {
formattedHTML += `<div class="code-section">
    <h3 class="section-heading">${title}</h3>`;
    } else {
    formattedHTML += `<div class="code-section">
    <h3 class="section-heading">Code Section ${index + 1}</h3>`;
    }

    // Create code block
    const codeBlock = document.createElement('div');
    codeBlock.classList.add('code-block');

    // Clean and escape the code
    let code = section;
    // Remove the first line if it's a comment (for display purposes)
    if (code.includes('\n') && (code.startsWith('<!--') || code.startsWith('//'))) {
                        code = code.split('\n').slice(1).join('\n');
                    }

                    // Escape HTML
                    code = code
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');

                    // Split into lines and create numbered lines
                    const lines = code.split('\n');

                    codeBlock.innerHTML = lines.map((line, i) =>
                        `<span class="code-line"><span class="line-number">${i+1}</span>${line}</span>`
                    ).join('');

                    formattedHTML += codeBlock.outerHTML;
                    formattedHTML += '</div>';
                });

                return formattedHTML;
            }

            // Insert formatted artifacts
            formattedArtifacts.innerHTML = formatArtifacts(artifactsContent);

            // Form submission handler
            const layoutForm = document.getElementById('layoutForm');
            // Form submission handler
            layoutForm.addEventListener('submit', function(e) {

                submitBtn.disabled = true;
                submitBtn.classList.add('btn-disabled');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
            });
        });
    </script>
</div>
</body>
</html>
