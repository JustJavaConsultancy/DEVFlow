<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow - Project Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Root fix: prevent whole page from overflowing */
    html, body {
        max-width: 100%;
        overflow-x: hidden;
    }

    /* Code container */
    .code-block {
        background: #1e293b;
        border-radius: 8px;
        padding: 1.25rem 1.5rem;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        color: #e2e8f0;
        margin: 1.5rem 0;
        overflow-x: auto;
        max-width: 100%;
        box-sizing: border-box;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .code-line {
        display: block;
        white-space: pre-wrap;
        padding: 1px 0;
    }

    .line-number {
        display: inline-block;
        width: 2.5rem;
        color: #64748b;
        text-align: right;
        margin-right: 1rem;
        user-select: none;
    }

    /* Dynamic content styling */
    .dynamic-content {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        line-height: 1.7;
        color: #334155;
        max-width: 100%;
        overflow-wrap: break-word;
    }

    .dynamic-content h1, .dynamic-content h2, .dynamic-content h3, .dynamic-content h4 {
        color: #1e40af;
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .dynamic-content h1 {
        font-size: 2rem;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.75rem;
    }

    .dynamic-content h2 {
        font-size: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .dynamic-content h3 {
        font-size: 1.25rem;
    }

    .dynamic-content h4 {
        font-size: 1.125rem;
        color: #475569;
    }

    .dynamic-content p {
        margin-bottom: 1rem;
    }

    .dynamic-content ul, .dynamic-content ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
    }

    .dynamic-content li {
        margin-bottom: 0.5rem;
    }

    .dynamic-content blockquote {
        border-left: 4px solid #e2e8f0;
        padding-left: 1rem;
        margin-left: 0;
        color: #64748b;
        font-style: italic;
        margin-bottom: 1.5rem;
    }

    .dynamic-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
    }

    .dynamic-content th, .dynamic-content td {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        text-align: left;
    }

    .dynamic-content th {
        background-color: #f8fafc;
        font-weight: 600;
    }

    .dynamic-content tr:nth-child(even) {
        background-color: #f8fafc;
    }

    /* Review form enhancements */
    .review-form {
        border-top: 3px solid #3b82f6;
        max-width: 100%;
        overflow-wrap: break-word;
    }

    .action-btn {
        transition: all 0.2s;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
    }
    .btn-disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #780aff 0%, #4b7bec 100%);
    }

  </style>
</head>
<body>
<div layout:fragment="content">
  <!-- Page Title -->
  <div class="mb-8 mt-6">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
      <i class="fas fa-code mr-3 text-blue-600"></i>
      Code Review
    </h1>
    <p class="text-gray-600 mt-2" th:text="${processVariables.projectName}">
      E-Commerce Platform Project - Checkout Service
    </p>
  </div>

  <!-- Dynamic Content Section -->
  <div class="dynamic-content bg-white border border-gray-200 rounded-lg p-6 mb-6 shadow-sm">
    <div th:utext="${#strings.replace(#strings.replace(processVariables.storyDevelopmentDetail, '```html', ''), '```', '')}">
      <!-- Dynamic HTML injected here -->
    </div>
  </div>

  <!-- Review Form -->
  <div th:if="${!isCompleted}" class="review-form mb-6 bg-white rounded-lg p-6 shadow">
    <h3 class="text-lg font-semibold text-blue-800 mb-4">
      <i class="fas fa-comments mr-2 text-blue-600"></i>
      Submit Code Review
    </h3>
    <form  id="codeReview" th:action="@{/tasks/complete/{taskId}(taskId=${taskId})}" method="post" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input id="email" type="email" name="reviewerEmail" required
               placeholder="your.email@example.com"
               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="comment" class="block text-gray-700 text-sm font-medium mb-2">Review Comments</label>
        <textarea id="comment" rows="5" name="reviewerComment" required
                  placeholder="Provide detailed feedback on the code..."
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button id="submitBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center action-btn">
          <i class="fas fa-paper-plane mr-2"></i> Submit Review
        </button>
      </div>
    </form>
  </div>

  <!-- Script kept inside content fragment -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const submitBtn = document.getElementById('submitBtn');
    const codeReview = document.getElementById('codeReview');
        // Process all <code> blocks into styled .code-blocks
        document.querySelectorAll('.dynamic-content code').forEach(block => {
            // Replace encoded angle brackets with actual characters
            let code = block.innerHTML.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
            // Escape HTML so it doesn't render
            code = code
                .replace(/&/g, '&amp;')   // escape ampersand first
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Create code block container
            const codeBlock = document.createElement('div');
            codeBlock.classList.add('code-block');

            // Split into lines and create numbered lines
            const lines = code.split('\n');

            codeBlock.innerHTML = lines.map((line, i) =>
                `<span class="code-line"><span class="line-number">${i+1}</span>${line}</span>`
            ).join('');

            // Replace <code> with formatted block
            block.replaceWith(codeBlock);
        });
        // Form submission handler
    codeReview.addEventListener('submit', function(e) {
      submitBtn.disabled = true;
      submitBtn.classList.add('btn-disabled');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Submitting...';
    });
    });
  </script>
</div>
</body>
</html>
