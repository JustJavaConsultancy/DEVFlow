<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow - Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gradient-bg: repeating-linear-gradient(90deg, #780aff, #760cfe 3%, #255bec);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
        }

        .gradient-bg {
            background: var(--gradient-bg);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 91, 236, 0.3);
        }

        .progress-transition {
            transition: width 1.5s ease-in-out;
        }
        .input-focus:focus {
            border-color: #780aff;
            box-shadow: 0 0 0 3px rgba(120, 10, 255, 0.2);
        }

        /* Mobile view: remove sidebar entirely and use bottom nav */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .sidebar {
                display: none !important;
            }
        }
        @media (min-width: 769px) {
            .main-content {
                margin-left: 16rem;
            }
        }
    </style>
</head>
<body class="text-gray-800">
<!-- Mobile bottom navigation -->
<nav class="fixed bottom-0 left-0 right-0 z-50 md:hidden">
    <div class="glass-effect backdrop-blur bg-white/20 border-t border-white/20 h-16">
        <ul class="flex justify-between items-center px-6 h-full text-xs text-indigo-600">
            <li>
                <a th:href="@{/}" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-home text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Home</span>
                </a>
            </li>
            <li>
                <a th:if="${isAdmin}" th:href="@{/admin/projects}" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-project-diagram text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Projects</span>
                </a>
                <a th:if="${!isAdmin}" th:href="@{/projects}" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-project-diagram text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Projects</span>
                </a>
            </li>
            <li>
                <a th:href="@{/tasks}" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-tasks text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Tasks</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-cog text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-user text-lg text-indigo-600"></i>
                    <span class="text-indigo-600">Profile</span>
                </a>
            </li>

        </ul>
    </div>
</nav>

<div class="flex min-h-screen">
    <!-- Sidebar (hidden on mobile) -->
    <div id="sidebar" class="glass-effect w-64 min-h-screen p-5 fixed sidebar">
        <div class="flex items-center mb-10">
            <i class="fas fa-code-branch text-white text-2xl mr-3"></i>
            <h1 class="text-white text-xl font-bold">DevFlow</h1>
        </div>

        <div class="space-y-2">
            <a th:href="@{/}" class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer" th:classappend="${currentPath == '/'} ? ' bg-white bg-opacity-20'">
                <i class="fas fa-home text-white mr-3"></i>
                <span class="text-white">Dashboard</span>
            </a>
            <a th:if="${isAdmin}" th:href="@{/admin/projects}" class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer" th:classappend="${currentPath == '/admin/projects'} ? ' bg-white bg-opacity-20'">
                <i class="fas fa-project-diagram text-blue-200 mr-3"></i>
                <span class="text-blue-100">Projects</span>
            </a>
            <a th:if="${!isAdmin}" th:href="@{/projects}" class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer" th:classappend="${currentPath == '/projects'} ? ' bg-white bg-opacity-20'">
                <i class="fas fa-project-diagram text-blue-200 mr-3"></i>
                <span class="text-blue-100">Projects</span>
            </a>

                <a th:href="@{/diagrams/load-page}" class="flex flex-col items-center justify-center h-full">
                    <i class="fas fa-project-diagram text-blue-200 mr-3"></i>
                    <span class="text-indigo-600">Generate Diagrams</span>
                </a>

            <a class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer">
                <i class="fas fa-users text-blue-200 mr-3"></i>
                <span class="text-blue-100">Clients</span>
            </a>
            <a class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer">
                <i class="fas fa-cog text-blue-200 mr-3"></i>
                <span class="text-blue-100">Settings</span>
            </a>
            <a href="https://just-community.up.railway.app/oauth2/authorization/keycloak"
               target="_blank"
               rel="noopener noreferrer"
               class="flex items-center p-3 rounded-lg hover:bg-white hover:bg-opacity-10 cursor-pointer">
                <i class="fas fa-users text-blue-200 mr-3"></i>
                <span class="text-blue-100">Community</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-0 md:ml-64 flex-1 main-content">
        <!-- Header (no longer fixed) -->
        <div class="bg-white shadow-md px-4 md:px-8 h-16 flex items-center justify-between" style="width:100%;">
            <div class="glass-effect flex items-center rounded-full px-4 py-2 w-48 md:w-96">
                <!-- You can add search or logo here if needed -->
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 md:w-10 md:h-10 rounded-full mr-3 bg-blue-200 flex items-center justify-center">
                    <i class="fas fa-user text-blue-600 text-sm"></i>
                </div>
                <span th:text="${userName}" class="text-blue-800 font-medium text-sm md:text-base">John Doe</span>
            </div>
        </div>
        <!-- Main Content Area (add bottom padding for mobile nav) -->
        <div class="bg-white min-h-screen p-4 pb-24 md:pb-8 md:p-8">
            <div layout:fragment="content" id="content"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
<script src="https://unpkg.com/hyperscript.org@0.9.14/dist/_hyperscript.min.js"></script>
<script>
    // Simple animation for progress bars (placeholder)
    document.addEventListener('DOMContentLoaded', function() {
        // No mobile sidebar toggle; using bottom navigation on mobile
    });
</script>
</body>
</html>
