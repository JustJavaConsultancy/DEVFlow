<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
                    transition: opacity 0.3s ease, transform 0.3s ease;
                    transform: scale(0.9);
                    opacity: 0;
                    visibility: hidden;
                }

                .modal.active {
                    transform: scale(1);
                    opacity: 1;
                    visibility: visible;
                }

                .input-focus:focus {
                    border-color: #780aff;
                    box-shadow: 0 0 0 3px rgba(120, 10, 255, 0.2);
                }

                .filter-btn.active {
                    background: rgba(255, 255, 255, 0.2);
                    color: white;

    </style>
</head>
<body>
<div layout:fragment="content" id="main">
    <!-- Page Title and Actions -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
            <i class="fas fa-project-diagram mr-3 text-blue-600"></i>
            Projects
        </h1>

        <button id="newProjectBtn" class="gradient-bg text-white px-4 py-2 rounded-lg flex items-center hover:opacity-90 transition-opacity text-sm md:text-base">
            <i class="fas fa-plus mr-2"></i>
            New Project
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
        <!-- Total Projects -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-project-diagram text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1" th:text="${activeProject}">12</h3>
            <p class="text-blue-200 text-sm md:text-base">Total Projects</p>
        </div>

        <!-- Active -->
        <div class="bg-gradient-to-r from-green-500 to-emerald-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-spinner text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1" th:text="${activeProject}">7</h3>
            <p class="text-blue-200 text-sm md:text-base">Active</p>
        </div>

        <!-- Completed -->
        <div class="bg-gradient-to-r from-purple-600 to-pink-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-check-circle text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1" th:text="${completedProject}">3</h3>
            <p class="text-blue-200 text-sm md:text-base">Completed</p>
        </div>
    </div>

    <!-- Projects Grid -->
    <div th:each="project, iterStat : ${projects}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
        <!-- Project Card 1 -->
        <div class="bg-white border border-gray-200 rounded-xl p-4 md:p-5 card-hover shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-blue-700 text-base md:text-lg" th:text="${project.processVariables['projectName']}">E-Commerce Platform</h3>
                <span class="bg-blue-100 text-blue-700 text-xs px-2 md:px-3 py-1 rounded-full">Development</span>
            </div>

            <p class="text-gray-600 text-sm mb-4 h-16 overflow-hidden" th:text="${project.processVariables['projectDescription']}">
                Build a full-featured e-commerce platform with payment integration and inventory management.
            </p>

            <div class="flex items-center mb-4">
                <img src="https://images.unsplash.com/photo-1567532939604-b6b5b0db2604?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80"
                     alt="Client" class="w-8 h-8 rounded-full mr-2">
                <span class="text-sm text-gray-600" th:text="${project.processVariables['clientName']}">Sarah Johnson</span>
            </div>

            <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                <div class="bg-blue-600 h-2 rounded-full progress-transition" style="width: 65%"></div>
            </div>

            <div class="flex justify-between text-xs md:text-sm text-gray-500 mb-4">
                <span>13/20 tasks completed</span>
                <span>Due: Nov 15, 2023</span>
            </div>

            <div class="flex space-x-2 md:space-x-3">
                <button class="gradient-bg text-white px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm flex-1"
                        hx-get="/tasks"
                        hx-target="body"
                        hx-swap="innerHTML"
                        hx-push-url="true">
                    View Tasks
                </button>
                <th:block th:with="projectDetailsUrl=@{/project-details/{projectId}(projectId=${project.processInstanceId})}">
                    <button class="border border-blue-600 text-blue-600 px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm"
                            th:attr="hx-get=@{/project-details/{projectId}(projectId=${project.processInstanceId})}"
                            hx-target="body"
                            hx-swap="innerHTML"
                            hx-push-url="true">
                        View Details
                    </button>
                </th:block>
            </div>
        </div>

    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-8">
        <nav class="glass-effect rounded-lg p-2">
            <ul class="flex items-center space-x-2">
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="bg-white bg-opacity-20 text-white px-3 py-1 rounded-lg">1</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">2</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">3</a>
                </li>
                <li>
                    <span class="text-blue-100 px-2">...</span>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">5</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="projectModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="glass-effect rounded-xl p-4 md:p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4 md:mb-6">
                <h2 class="text-lg md:text-xl font-bold text-white">Create New Project</h2>
                <button id="closeModal" class="text-blue-200 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="formContainer" th:action="@{~/project/start}" th:object="${formData}" method="post"
                  hx-post="/project/start" hx-target="body" hx-swap="innerHTML"
                  class="space-y-3 md:space-y-4" >

                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Project Name</label>
                    <input type="text" name="projectName"
                           required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Enter project name">
                </div>

                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Project Description</label>
                    <textarea required rows="3" name="projectDescription" class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Describe the project"></textarea>
                </div>

                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Client Name</label>
                    <input type="text" name="clientName" required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Enter client name">
                </div>
                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Client Email</label>
                    <input type="text" name="clientEmail" required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Enter client name">
                </div>
                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Client Phonenumber</label>
                    <input type="text" name="clientPhonenumber" required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Enter client name">
                </div>
                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Client Address</label>
                    <input type="text" name="clientAddress" required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base" placeholder="Enter client name">
                </div>
                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Due Date</label>
                    <input type="date" name="dueDate" required class="w-full glass-effect rounded-lg px-4 py-2 text-white placeholder-blue-200 input-focus text-sm md:text-base">
                </div>
                <div>
                    <label class="block text-blue-100 mb-1 text-sm md:text-base">Project Sector</label>
                    <select name="projectType" required class="w-full glass-effect rounded-lg px-4 py-2 text-white input-focus text-sm md:text-base">
                        <option>Development</option>
                        <option>Design</option>
                        <option>Marketing</option>
                        <option>Planning</option>
                        <option>Testing</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-blue-100 hover:text-white text-sm md:text-base">Cancel</button>
                    <button type="submit" class="gradient-bg text-white px-4 py-2 rounded-lg text-sm md:text-base">Create Project</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Simple animation for progress bars
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-transition');

            // Reset widths for animation
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';

                // Animate after a short delay
                setTimeout(() => {
                    bar.style.width = width;
                }, 500);
            });

            // Add hover effect to cards
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('shadow-lg');
                });

                card.addEventListener('mouseleave', () => {
                    card.classList.remove('shadow-lg');
                });
            });

            // Modal functionality
            const modal = document.getElementById('projectModal');
            const newProjectBtn = document.getElementById('newProjectBtn');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const projectForm = document.getElementById('projectForm');

            function openModal() {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeModalFunc() {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            newProjectBtn.addEventListener('click', openModal);
            closeModal.addEventListener('click', closeModalFunc);
            cancelBtn.addEventListener('click', closeModalFunc);

            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });
        });
    </script>
</div>
</body>
</html>
