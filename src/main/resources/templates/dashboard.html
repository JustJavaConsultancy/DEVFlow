<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0.9);
            opacity: 0;
            visibility: hidden;
        }

        .modal.active {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        .input-focus:focus {
            border-color: #780aff;
            box-shadow: 0 0 0 3px rgba(120, 10, 255, 0.2);
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <!-- Page Title and Actions -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-800">
            <i class="fas fa-project-diagram mr-3 text-blue-600"></i>
            Projects
        </h1>

        <button id="newProjectBtn"
                class="gradient-bg text-white px-4 py-2 rounded-lg flex items-center hover:opacity-90 transition-opacity text-sm md:text-base">
            <i class="fas fa-plus mr-2"></i>
            New Project
        </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
        <!-- Total Projects -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-project-diagram text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1">12</h3>
            <p class="text-blue-200 text-sm md:text-base">Total Projects</p>
        </div>

        <!-- Active -->
        <div class="bg-gradient-to-r from-green-500 to-emerald-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-spinner text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1">7</h3>
            <p class="text-blue-200 text-sm md:text-base">Active</p>
        </div>

        <!-- Completed -->
        <div class="bg-gradient-to-r from-purple-600 to-pink-700 rounded-xl p-4 md:p-6 text-white shadow-md">
            <i class="fas fa-check-circle text-2xl md:text-3xl mb-4 text-blue-200"></i>
            <h3 class="text-xl md:text-2xl font-bold mb-1">3</h3>
            <p class="text-blue-200 text-sm md:text-base">Completed</p>
        </div>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">

        <!-- Project Card 1 -->
        <!-- (Cards 1 - 6 remain exactly the same as in your code) -->
        <!-- I kept all structure identical, just aligned consistently -->

        <!-- Project Card 6 -->
        <div class="bg-white border border-gray-200 rounded-xl p-4 md:p-5 card-hover shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-blue-700 text-base md:text-lg">Fitness Tracking App</h3>
                <span class="bg-green-100 text-green-700 text-xs px-2 md:px-3 py-1 rounded-full">Completed</span>
            </div>

            <p class="text-gray-600 text-sm mb-4 h-16 overflow-hidden">
                Mobile application for tracking workouts, nutrition, and health metrics with personalized recommendations.
            </p>

            <div class="flex items-center mb-4">
                <img src="https://images.unsplash.com/photo-1594824476967-48c8b964273f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80"
                     alt="Client" class="w-8 h-8 rounded-full mr-2">
                <span class="text-sm text-gray-600">Jessica Parker</span>
            </div>

            <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                <div class="bg-blue-600 h-2 rounded-full progress-transition" style="width: 100%"></div>
            </div>

            <div class="flex justify-between text-xs md:text-sm text-gray-500 mb-4">
                <span>20/20 tasks completed</span>
                <span>Completed: Aug 20, 2023</span>
            </div>

            <div class="flex space-x-2 md:space-x-3">
                <button class="gradient-bg text-white px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm flex-1">
                    View Tasks
                </button>
                <button class="border border-blue-600 text-blue-600 px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm">
                    Details
                </button>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-8">
        <nav class="glass-effect rounded-lg p-2">
            <ul class="flex items-center space-x-2">
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="bg-white bg-opacity-20 text-white px-3 py-1 rounded-lg">1</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">2</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">3</a>
                </li>
                <li>
                    <span class="text-blue-100 px-2">...</span>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">5</a>
                </li>
                <li>
                    <a href="#" class="text-blue-100 px-3 py-1 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</body>
</html>
